<head>

    <link rel="stylesheet" href="style/style.css">

<body> 
    <div id="map"></div>
    <script>
        var map;
        function initMap(){
            var ramaiah = {lat: 13.0306, lng: 77.5649}
            map = new google.maps.Map(document.getElementById('map'), {
                 center: ramaiah,
                 zoom: 8
            } 
            );
        }
    </script>
    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBL_5BChzqKkZeBPv09hkZf6n0WHV8KahQ&callback=initMap">
</script>

</body>
